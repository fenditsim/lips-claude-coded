<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Post Archive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=DM+Mono:wght@400;500&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <script src="posts.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0d0e0f;
      --surface: #161718;
      --border: #252627;
      --text: #e8e6e1;
      --text-muted: #7a7875;
      --accent: #c9a84c;
      --accent-dim: rgba(201, 168, 76, 0.12);
      --font-serif: 'Playfair Display', Georgia, serif;
      --font-mono: 'DM Mono', monospace;
      --font-sans: 'DM Sans', system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-sans);
      min-height: 100vh;
    }

    /* ── Header ── */
    header {
      border-bottom: 1px solid var(--border);
      padding: 1.1rem 2rem;
      display: flex;
      align-items: baseline;
      gap: 1rem;
    }

    header h1 {
      font-family: var(--font-serif);
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: -0.02em;
    }

    #header-count {
      font-family: var(--font-mono);
      font-size: 0.72rem;
      color: var(--text-muted);
    }

    .graph-link {
      margin-left: auto;
      font-family: var(--font-mono);
      font-size: 0.72rem;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.15s;
    }

    .graph-link:hover { color: var(--accent); }

    /* ── Layout ── */
    .layout {
      display: grid;
      grid-template-columns: 230px 1fr;
      min-height: calc(100vh - 55px);
    }

    /* ── Sidebar ── */
    aside {
      border-right: 1px solid var(--border);
      padding: 1.5rem 1rem 2rem;
      position: sticky;
      top: 0;
      height: calc(100vh - 55px);
      overflow-y: auto;
    }

    #search {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 5px;
      padding: 0.5rem 0.7rem;
      color: var(--text);
      font-family: var(--font-sans);
      font-size: 0.84rem;
      outline: none;
      transition: border-color 0.15s;
      margin-bottom: 1.5rem;
    }

    #search:focus { border-color: var(--accent); }
    #search::placeholder { color: var(--text-muted); }

    .sidebar-label {
      font-family: var(--font-mono);
      font-size: 0.62rem;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 0.55rem;
    }

    #keyword-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.38rem;
      margin-bottom: 1.25rem;
    }

    .pill {
      font-family: var(--font-mono);
      font-size: 0.62rem;
      padding: 0.22rem 0.5rem;
      border-radius: 3px;
      border: 1px solid var(--border);
      color: var(--text-muted);
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s, background 0.15s;
      user-select: none;
    }

    .pill:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .pill.active {
      background: var(--accent-dim);
      border-color: var(--accent);
      color: var(--accent);
    }

    #clear-btn {
      font-family: var(--font-mono);
      font-size: 0.68rem;
      background: none;
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-muted);
      padding: 0.38rem 0.75rem;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    #clear-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* ── Main ── */
    main {
      padding: 1.5rem 2rem;
    }

    #status-bar {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-bottom: 1.2rem;
    }

    #cards {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    /* ── Card ── */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-left: 3px solid transparent;
      border-radius: 6px;
      padding: 1.2rem 1.4rem;
      cursor: pointer;
      transition: border-left-color 0.2s, transform 0.15s, box-shadow 0.15s;
      opacity: 0;
      animation: fadeIn 0.35s ease forwards;
    }

    .card:hover {
      border-left-color: var(--accent);
      transform: translateX(3px);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.35);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card-title {
      font-family: var(--font-serif);
      font-size: 0.98rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 0.22rem;
      line-height: 1.3;
    }

    .card-source {
      font-size: 0.8rem;
      font-style: italic;
      color: var(--text-muted);
      margin-bottom: 0.7rem;
      line-height: 1.4;
    }

    .card-snippet {
      font-size: 0.86rem;
      line-height: 1.65;
      color: #c2beb7;
      margin-bottom: 0.85rem;
    }

    .card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
    }

    .tag {
      font-family: var(--font-mono);
      font-size: 0.6rem;
      padding: 0.18rem 0.42rem;
      border-radius: 3px;
      border: 1px solid var(--border);
      color: var(--text-muted);
    }

    .card-link {
      font-family: var(--font-mono);
      font-size: 0.68rem;
      color: var(--accent);
      text-decoration: none;
      border: 1px solid var(--accent);
      border-radius: 3px;
      padding: 0.22rem 0.5rem;
      white-space: nowrap;
      transition: background 0.15s;
    }

    .card-link:hover { background: var(--accent-dim); }

    /* ── Highlight ── */
    mark {
      background: rgba(201, 168, 76, 0.22);
      color: var(--accent);
      border-radius: 2px;
      padding: 0 1px;
    }

    /* ── Empty state ── */
    #empty-state {
      display: none;
      text-align: center;
      padding: 5rem 2rem;
      color: var(--text-muted);
      font-family: var(--font-mono);
      font-size: 0.82rem;
    }

    /* ── Modal ── */
    #modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.78);
      z-index: 200;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    #modal-overlay.open { display: flex; }

    #modal {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      max-width: 660px;
      width: 100%;
      max-height: 88vh;
      overflow-y: auto;
      padding: 2rem 2rem 1.75rem;
      position: relative;
    }

    #modal-close {
      position: absolute;
      top: 1rem;
      right: 1.1rem;
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 1.1rem;
      cursor: pointer;
      line-height: 1;
      padding: 0.2rem 0.3rem;
      transition: color 0.15s;
    }

    #modal-close:hover { color: var(--text); }

    #modal-title {
      font-family: var(--font-serif);
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 0.3rem;
      padding-right: 2rem;
      line-height: 1.3;
    }

    #modal-source {
      font-size: 0.83rem;
      font-style: italic;
      color: var(--text-muted);
      margin-bottom: 1.3rem;
    }

    #modal-body {
      font-size: 0.88rem;
      line-height: 1.78;
      color: var(--text);
      margin-bottom: 1.4rem;
    }

    #modal-body p + p { margin-top: 0.85rem; }

    #modal-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.38rem;
      margin-bottom: 1.25rem;
    }

    .modal-tag {
      font-family: var(--font-mono);
      font-size: 0.62rem;
      padding: 0.22rem 0.48rem;
      border-radius: 3px;
      border: 1px solid var(--border);
      color: var(--text-muted);
    }

    #modal-actions {
      display: flex;
      gap: 0.7rem;
      flex-wrap: wrap;
    }

    .modal-btn {
      font-family: var(--font-mono);
      font-size: 0.72rem;
      color: var(--accent);
      text-decoration: none;
      border: 1px solid var(--accent);
      border-radius: 4px;
      padding: 0.42rem 0.9rem;
      transition: background 0.15s;
    }

    .modal-btn:hover { background: var(--accent-dim); }

    #modal-share {
      margin-top: 1rem;
      padding-top: 0.9rem;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .modal-share-label {
      font-family: var(--font-mono);
      font-size: 0.62rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-right: 0.2rem;
    }

    .modal-share-btn {
      font-family: var(--font-mono);
      font-size: 0.67rem;
      color: var(--text-muted);
      background: none;
      border: 1px solid var(--border);
      border-radius: 3px;
      padding: 0.22rem 0.55rem;
      cursor: pointer;
      text-decoration: none;
      transition: border-color 0.15s, color 0.15s;
      white-space: nowrap;
    }

    .modal-share-btn:hover {
      border-color: var(--text-muted);
      color: var(--text);
    }

    /* ── Card actions ── */
    .card-actions {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .share-btn {
      font-family: var(--font-mono);
      font-size: 0.68rem;
      color: var(--text-muted);
      background: none;
      border: 1px solid var(--border);
      border-radius: 3px;
      padding: 0.22rem 0.5rem;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
      white-space: nowrap;
    }

    .share-btn:hover {
      border-color: var(--text-muted);
      color: var(--text);
    }

    /* ── Share popover ── */
    #share-popover {
      position: fixed;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.3rem 0;
      z-index: 400;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.55);
      display: none;
      min-width: 155px;
    }

    #share-popover.open { display: block; }

    .sp-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      width: 100%;
      padding: 0.46rem 0.9rem;
      background: none;
      border: none;
      color: var(--text-muted);
      font-family: var(--font-mono);
      font-size: 0.68rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.1s, color 0.1s;
      text-align: left;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .sp-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
    }

    .sp-icon { width: 13px; text-align: center; flex-shrink: 0; }

    /* ── Responsive ── */
    @media (max-width: 680px) {
      .layout { grid-template-columns: 1fr; }

      aside {
        position: static;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }

      header { padding: 1rem; }
      main { padding: 1rem; }
    }
  </style>
</head>
<body>

<header>
  <h1>Post Archive</h1>
  <span id="header-count"></span>
  <a href="graph.html" class="graph-link">Network Graph →</a>
</header>

<div class="layout">
  <aside>
    <input type="text" id="search" placeholder="Search posts…" autocomplete="off" spellcheck="false">
    <div class="sidebar-label">Keywords</div>
    <div id="keyword-pills"></div>
    <button id="clear-btn">Clear filters</button>
  </aside>

  <main>
    <div id="status-bar"></div>
    <div id="cards"></div>
    <div id="empty-state">No posts match your search.</div>
  </main>
</div>

<!-- Share popover (singleton) -->
<div id="share-popover">
  <button class="sp-item" id="sp-copy"><span class="sp-icon">⎘</span> Copy link</button>
  <a class="sp-item" id="sp-email" target="_blank" rel="noopener"><span class="sp-icon">✉</span> Email</a>
  <a class="sp-item" id="sp-twitter" target="_blank" rel="noopener"><span class="sp-icon">✕</span> Twitter / X</a>
  <a class="sp-item" id="sp-whatsapp" target="_blank" rel="noopener"><span class="sp-icon">◎</span> WhatsApp</a>
</div>

<!-- Modal -->
<div id="modal-overlay">
  <div id="modal">
    <button id="modal-close" aria-label="Close">✕</button>
    <div id="modal-title"></div>
    <div id="modal-source"></div>
    <div id="modal-body"></div>
    <div id="modal-tags"></div>
    <div id="modal-actions"></div>
    <div id="modal-share"></div>
  </div>
</div>

<script>
  // ── State ──
  let activeKeywords = new Set();
  let searchQuery = '';

  // ── Helpers ──
  function escapeHtml(str) {
    return String(str)
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;');
  }

  function highlight(text, query) {
    const safe = escapeHtml(text);
    if (!query) return safe;
    const escapedQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    return safe.replace(new RegExp(`(${escapedQuery})`, 'gi'), '<mark>$1</mark>');
  }

  // ── Init ──
  const allKeywords = [...new Set(POSTS.flatMap(p => p.keywords))].sort();

  document.getElementById('header-count').textContent = `${POSTS.length} posts`;

  // Render keyword pills
  const pillsContainer = document.getElementById('keyword-pills');
  allKeywords.forEach(kw => {
    const pill = document.createElement('span');
    pill.className = 'pill';
    pill.textContent = kw;
    pill.dataset.kw = kw;
    pill.addEventListener('click', () => {
      if (activeKeywords.has(kw)) {
        activeKeywords.delete(kw);
        pill.classList.remove('active');
      } else {
        activeKeywords.add(kw);
        pill.classList.add('active');
      }
      render();
    });
    pillsContainer.appendChild(pill);
  });

  // Search input
  document.getElementById('search').addEventListener('input', e => {
    searchQuery = e.target.value.trim();
    render();
  });

  // Clear button
  document.getElementById('clear-btn').addEventListener('click', () => {
    searchQuery = '';
    activeKeywords.clear();
    document.getElementById('search').value = '';
    document.querySelectorAll('.pill.active').forEach(p => p.classList.remove('active'));
    render();
  });

  // ── Filter ──
  function getFilteredPosts() {
    return POSTS.filter(post => {
      // AND keyword filter
      if (activeKeywords.size > 0) {
        for (const kw of activeKeywords) {
          if (!post.keywords.includes(kw)) return false;
        }
      }
      // Full-text search
      if (searchQuery) {
        const q = searchQuery.toLowerCase();
        const haystack = [post.title, post.source_title, post.body, post.keywords.join(' ')]
          .join(' ').toLowerCase();
        if (!haystack.includes(q)) return false;
      }
      return true;
    });
  }

  // ── Render ──
  function render() {
    const filtered = getFilteredPosts();
    const cardsEl = document.getElementById('cards');
    const emptyEl = document.getElementById('empty-state');
    const statusEl = document.getElementById('status-bar');

    // Status bar
    let statusText = `Showing ${filtered.length} of ${POSTS.length}`;
    if (searchQuery || activeKeywords.size > 0) {
      const parts = [];
      if (searchQuery) parts.push(`"${searchQuery}"`);
      if (activeKeywords.size > 0) parts.push([...activeKeywords].join(', '));
      statusText += ` — filtered by ${parts.join(' + ')}`;
    }
    statusEl.textContent = statusText;

    if (filtered.length === 0) {
      cardsEl.innerHTML = '';
      emptyEl.style.display = 'block';
      return;
    }
    emptyEl.style.display = 'none';

    cardsEl.innerHTML = filtered.map((post, i) => {
      const delay = Math.min(i * 35, 400);
      const tagsHtml = post.keywords
        .map(kw => `<span class="tag">${escapeHtml(kw)}</span>`)
        .join('');
      const linkedInBtn = post.linkedin_url
        ? `<a class="card-link" href="${escapeHtml(post.linkedin_url)}" target="_blank" rel="noopener" onclick="event.stopPropagation()">↗ LinkedIn</a>`
        : '';

      return `
        <div class="card" style="animation-delay:${delay}ms" data-slug="${escapeHtml(post.slug)}">
          <div class="card-title">${highlight(post.title, searchQuery)}</div>
          <div class="card-source">${highlight(post.source_title, searchQuery)}</div>
          <div class="card-snippet">${highlight(post.snippet, searchQuery)}</div>
          <div class="card-footer">
            <div class="card-tags">${tagsHtml}</div>
            <div class="card-actions">
              ${linkedInBtn}
              <button class="share-btn" data-slug="${escapeHtml(post.slug)}">Share ↗</button>
            </div>
          </div>
        </div>`;
    }).join('');

    // Card click → modal
    cardsEl.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const post = POSTS.find(p => p.slug === card.dataset.slug);
        if (post) openModal(post);
      });
    });

    // Share button click → popover
    cardsEl.querySelectorAll('.share-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        e.stopPropagation();
        const post = POSTS.find(p => p.slug === btn.dataset.slug);
        if (post) openSharePopover(e, btn, post);
      });
    });
  }

  // ── Share popover ──
  let _sharePost = null;
  const sharePopover = document.getElementById('share-popover');

  function buildShareUrls(post) {
    const url   = post.linkedin_url || '';
    const title = post.source_title;
    const text  = post.snippet;
    return {
      url,
      email:    `mailto:?subject=${encodeURIComponent(title)}&body=${encodeURIComponent(text + '\n\n' + url)}`,
      twitter:  `https://x.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`,
      whatsapp: `https://wa.me/?text=${encodeURIComponent(title + '\n\n' + url)}`,
    };
  }

  function openSharePopover(event, triggerEl, post) {
    _sharePost = post;
    const s = buildShareUrls(post);
    document.getElementById('sp-email').href    = s.email;
    document.getElementById('sp-twitter').href  = s.twitter;
    document.getElementById('sp-whatsapp').href = s.whatsapp;
    document.getElementById('sp-copy').innerHTML =
      '<span class="sp-icon">⎘</span> Copy link';

    sharePopover.classList.add('open');

    // Position below (or above) the trigger button
    const rect = triggerEl.getBoundingClientRect();
    const pw = 160, ph = sharePopover.offsetHeight || 160;
    let top  = rect.bottom + 5;
    let left = rect.left;
    if (top + ph > window.innerHeight - 8) top = rect.top - ph - 5;
    if (left + pw > window.innerWidth  - 8) left = window.innerWidth - pw - 8;
    sharePopover.style.top  = top  + 'px';
    sharePopover.style.left = left + 'px';

    event.stopPropagation();
  }

  document.getElementById('sp-copy').addEventListener('click', function () {
    const url = _sharePost?.linkedin_url || '';
    if (!url) return;
    navigator.clipboard.writeText(url).then(() => {
      this.innerHTML = '<span class="sp-icon">✓</span> Copied!';
      setTimeout(() => {
        this.innerHTML = '<span class="sp-icon">⎘</span> Copy link';
      }, 1600);
    });
  });

  // Close popover on outside click
  document.addEventListener('click', e => {
    if (!sharePopover.contains(e.target)) sharePopover.classList.remove('open');
  });

  // ── Modal ──
  function openModal(post) {
    document.getElementById('modal-title').textContent = post.title;
    document.getElementById('modal-source').textContent = post.source_title;

    // Body: double newlines → paragraphs
    const paras = post.body.split(/\n\n+/).map(p => p.trim()).filter(Boolean);
    document.getElementById('modal-body').innerHTML = paras
      .map(p => `<p>${escapeHtml(p).replace(/\n/g, '<br>')}</p>`)
      .join('');

    document.getElementById('modal-tags').innerHTML = post.keywords
      .map(kw => `<span class="modal-tag">${escapeHtml(kw)}</span>`)
      .join('');

    let actions = '';
    if (post.linkedin_url)
      actions += `<a class="modal-btn" href="${escapeHtml(post.linkedin_url)}" target="_blank" rel="noopener">↗ View on LinkedIn</a>`;
    if (post.source_url)
      actions += `<a class="modal-btn" href="${escapeHtml(post.source_url)}" target="_blank" rel="noopener">↗ View Paper</a>`;
    document.getElementById('modal-actions').innerHTML = actions;

    // Share strip
    const ms = buildShareUrls(post);
    const shareEl = document.getElementById('modal-share');
    shareEl.innerHTML =
      `<span class="modal-share-label">Share</span>` +
      `<button class="modal-share-btn" id="ms-copy">⎘ Copy link</button>` +
      `<a class="modal-share-btn" href="${ms.email}" target="_blank" rel="noopener">✉ Email</a>` +
      `<a class="modal-share-btn" href="${ms.twitter}" target="_blank" rel="noopener">✕ Twitter / X</a>` +
      `<a class="modal-share-btn" href="${ms.whatsapp}" target="_blank" rel="noopener">◎ WhatsApp</a>`;
    document.getElementById('ms-copy').addEventListener('click', function () {
      if (!ms.url) return;
      navigator.clipboard.writeText(ms.url).then(() => {
        this.textContent = '✓ Copied!';
        setTimeout(() => { this.textContent = '⎘ Copy link'; }, 1600);
      });
    });

    document.getElementById('modal-overlay').classList.add('open');
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    document.getElementById('modal-overlay').classList.remove('open');
    document.body.style.overflow = '';
  }

  document.getElementById('modal-close').addEventListener('click', closeModal);
  document.getElementById('modal-overlay').addEventListener('click', e => {
    if (e.target === document.getElementById('modal-overlay')) closeModal();
  });
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeModal();
  });

  // ── Initial render ──
  render();
</script>
</body>
</html>
